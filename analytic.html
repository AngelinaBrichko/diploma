<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="./images/favicon.svg" type="image/ico">
        <title>Аналитика</title>
        <link rel="stylesheet" href="css/analytic.cef6202b7c93bd703f5f.css">
    </head>
<body>
<div class="page">

    <header class="header header__black">
        <p class="header__name">NewsAnalyzer</p>
        <ul class="header__points">
            <li><a href="./index.html" class="header__point header__point_unactive-black">Главная</a></li>
            <li><a href="./about.html" class="header__point header__point_unactive-black">О проекте</a></li>
        </ul>
    </header>

    <section class="intro">
        <p class="intro__text intro__text_hidden">Главная <span class="intro__text intro__text_gray">/ Аналитика</span></p>
        <h2 class="intro__title">Вы спросили: "<span id='analyticTitle'></span>"</h2>
        <p class="intro__text">Новостей за неделю: <span class="intro__text intro__text_bold" 
            id="numberOfNews">34 324</span></p>
        <p class="intro__text">Упоминаний в заголовках: <span class="intro__text intro__text_bold" 
            id="mentionInTitle">235</span></p>
    </section>


<div class="content__gray">
    <section class="statistics">
        <h3 class="statistics__title">Аналитика по дням</h3>
        <div class="statistics__info">
            <p class="statistics__text">Дата (<span id='month'></span>)</p>
            <p class="statistics__text">Кол-во упоминаний</p>
        </div>
        <div class="statistics__meters">
            <p class="statistics__meter">0</p>
            <p class="statistics__meter">25</p>
            <p class="statistics__meter">50</p>
            <p class="statistics__meter">75</p>
            <p class="statistics__meter">100</p>
        </div>

        <div class="statistics__chart">
        </div>

        <div class="statistics__meters">
            <p class="statistics__meter">0</p>
            <p class="statistics__meter">25</p>
            <p class="statistics__meter">50</p>
            <p class="statistics__meter">75</p>
            <p class="statistics__meter">100</p>
        </div>
    </section>
</div>   
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Angelina Brichko</p>

    </footer>
